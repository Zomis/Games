log4j.rootLogger=info, stdout, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=[%d{ISO8601}] %5p %c [%10t] (%22F:%3L) - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=server2.log

log4j.appender.R.MaxFileSize=1GB
# log4j.appender.R.MaxBackupIndex=10

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%d{ISO8601}] %5p %c [%10t] - %m%n

# logger-specific settings
log4j.logger.net.zomis.games=DEBUG

# appender-specific settings
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.R.Threshold=DEBUG
